<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Heroes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container" class="hidden">
        <header id="status-bar">
            <p>HP: 100 | Location: Starting Area</p>
        </header>

        <main id="main-area">
            <div id="visual-novel-area">
                <p>The journey begins...</p>
            </div>

            <div id="action-box">
                <p id="dialogue-text">Welcome to the game!</p>
                <button onclick="console.log('Action 1 clicked')">Action 1</button>
            </div>
        </main>
    </div>

    <div id="menu-screen">
        <img id="logo" src="https://via.placeholder.com/200x100?text=Your+Logo" alt="Game Logo"> 

        <h1>CHRONICLES OF HEROES</h1>
        <p>A D&D Inspired Adventure</p>
        
        <div class="menu-options">
            <button id="new-game-btn">New Game</button>
            <button id="load-game-btn">Load Game</button>
        </div>

        <p class="footer-text">Built for friends & epic tales</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
