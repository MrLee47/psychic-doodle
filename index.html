<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Heroes: Clash</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Optional: Prevents FOUC (Flash of Unstyled Content) */
        .hidden { display: none !important; }
    </style>
</head>
<body class="default-theme">

    <!-- The Game Container (Hidden until start) -->
    <div id="game-container" class="hidden">
        
        <header id="status-bar">
            <!-- Player Status -->
            <div id="player-status" class="combat-status-box">
                <span id="player-name">Hero</span>
                <div class="health-bar-container">
                    <div id="player-hp-bar" class="health-bar" style="width: 100%;"></div>
                </div>
                <span id="player-hp-text">100/100</span>
                | Status: <span id="player-status-text">Alive</span>
            </div>

            <!-- Enemy Status -->
            <div id="enemy-status" class="combat-status-box">
                <span id="enemy-name">Enemy</span>
                <div class="health-bar-container">
                    <div id="enemy-hp-bar" class="health-bar" style="width: 100%;"></div>
                </div>
                <span id="enemy-hp-text">100/100</span>
                | Status: <span id="enemy-status-text">Alive</span>
            </div>
        </header>

        <main id="main-area">
            <!-- Visuals, map, or primary game text -->
            <div id="visual-novel-area">
                <p id="visual-text">A new opponent appears!</p>
                <div id="combat-log">
                    <!-- Combat log entries appear here -->
                </div>
            </div>

            <!-- Action buttons and dialogue -->
            <div id="action-box">
                <p id="dialogue-text">Select an action for your turn:</p>
                <div id="action-buttons">
                    <!-- Ability buttons are dynamically inserted here -->
                </div>
                <button id="pass-turn-btn" class="combat-btn hidden">Pass Turn</button>
            </div>
        </main>
    </div>

    <!-- Menu Screen (Initial View) -->
    <div id="menu-screen">
        <img id="logo" src="https://via.placeholder.com/200x100?text=Your+Logo" alt="Game Logo">
        <h1>CHRONICLES OF HEROES</h1>
        <p>A D&D Inspired Adventure</p>
        
        <div class="menu-options">
            <button id="new-game-btn">New Game</button>
            <button id="load-game-btn">Load Game</button>
            <button id="open-settings-menu-btn" class="settings-button">Settings</button>
        </div>
        <p class="footer-text">Built for friends & epic tales</p>
    </div>

    <!-- CHARACTER SELECTION SCREEN (Hidden by default) -->
    <div id="character-select-screen" class="hidden">
        <h2>Choose Your Champion</h2>
        <div id="character-list">
            <!-- Character cards will be inserted here -->
        </div>
        <button id="start-combat-btn" class="hidden">Begin Battle</button>
    </div>

    <!-- THE SETTINGS SLIDE-OUT PANEL (Hidden by default) -->
    <div id="settings-panel" class="settings-panel hidden">
        <button id="close-settings-btn" class="close-btn">X</button>
        <h2>Settings</h2>
        <div class="theme-selector">
            <h3>Select Theme:</h3>
            <button class="theme-option-btn" data-theme="default">Default (Cream)</button>
            <button class="theme-option-btn" data-theme="retro">Retro (Green)</button>
            <button class="theme-option-btn" data-theme="dark">Dark (Gray)</button>
            <button class="theme-option-btn" data-theme="light">Light (Blue)</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
