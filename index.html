<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicles of Heroes</title>
    <!-- We will use a link tag to reference the CSS -->
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="theme-default">

    <!-- THE GAME CONTAINER -->
    <div id="game-container" class="hidden">
        
        <header id="status-bar">
            <!-- 1. Health Bar Component -->
            <div id="health-component" class="status-section">
                <span class="label">HP:</span>
                <div class="health-bar-container">
                    <div id="health-bar-fill" class="health-bar-fill" style="width: 100%;"></div>
                </div>
                <span id="health-value">100/100</span>
            </div>

            <!-- 2. Status Component -->
            <div id="status-component" class="status-section">
                <span class="label">Status:</span>
                <span id="current-status">Alive</span>
            </div>

            <!-- 3. Settings Button -->
            <button id="settings-btn" class="icon-button">⚙️</button>
        </header>

        <main id="main-area">
            <div id="visual-novel-area">
                <div id="character-portrait">
                    <!-- Placeholder for character portraits (to be added later) -->
                </div>
                <p id="main-text">The journey begins...</p>
            </div>

            <div id="action-box">
                <p id="dialogue-text">Welcome to the game! Please select 'New Game' to begin or 'Load Game' if you have saved progress.</p>
                <div id="action-buttons">
                    <!-- Action buttons will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- THE MENU SCREEN (Initial view) -->
    <div id="menu-screen">
        <img id="logo" src="https://placehold.co/200x100/4a2d1e/ffffff?text=LOGO" alt="Game Logo"> 
        <h1>CHRONICLES OF HEROES</h1>
        <p>A D&D Inspired Adventure</p>
        
        <div class="menu-options">
            <button id="new-game-btn">New Game</button>
            <button id="load-game-btn">Load Game</button>
        </div>

        <p class="footer-text">Built for friends & epic tales</p>
    </div>

    <!-- THE SETTINGS MODAL (Hidden by default) -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Settings</h2>
            <div class="theme-selector">
                <h3>Select Theme:</h3>
                <button class="theme-option-btn" data-theme="default">Default (Cream)</button>
                <button class="theme-option-btn" data-theme="retro">Retro (Green)</button>
                <button class="theme-option-btn" data-theme="dark">Dark (Gray)</button>
                <button class="theme-option-btn" data-theme="light">Light (Blue)</button>
            </div>
            <button id="close-modal-btn">Close</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
